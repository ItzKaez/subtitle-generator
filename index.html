<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Dynamic Subtitles SaaS
  </title>
  <link href="./styles/globals.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-[#1E1E2E] text-[#FAF3E0] min-h-screen overflow-x-hidden">
  <header class="bg-[#252538] p-4 shadow-lg">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-400">
     Dynamic Subtitles SaaS
    </h1>
    <nav class="space-x-4">
     <a class="text-[#FAF3E0] hover:text-red-500 transition duration-200" href="#">
      Home
     </a>
     <a class="text-[#FAF3E0] hover:text-[#FF6B6B] transition duration-200" href="#">
      Features
     </a>
     <a class="text-[#FAF3E0] hover:text-[#FF6B6B] transition duration-200" href="#">
      Pricing
     </a>
     <a class="text-[#FAF3E0] hover:text-[#FF6B6B] transition duration-200" href="#">
      Contact
     </a>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="text-center my-12 animate-slide">
    <h1 class="text-5xl font-extrabold mb-6 text-[#FF6B6B]" id="uploadTitle">
     Upload Your Video
    </h1>
    <p class="text-xl mb-10 text-[#FAF3E0]" id="uploadDescription">
     Upload your video file to generate dynamic subtitles.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl mx-auto px-4 items-start">
     <div class="bg-[#252538] p-6 rounded-2xl shadow-lg w-full flex flex-col">
      <form class="flex-grow flex flex-col">
       <div class="mb-6 space-y-6 flex-grow flex flex-col">
        <label class="block text-left text-[#FAF3E0] font-bold mb-2" id="selectVideoLabel">
         Select Video File
        </label>
        <div class="w-full border-2 border-dashed border-[#FF6B6B] rounded-2xl flex flex-col items-center justify-center gap-2 p-6 transition-all duration-300 hover:border-[#4ECDC4] hover:bg-[#1E1E2E] bg-[#252538] text-white cursor-pointer" style="min-height: 10rem;">
         <i class="fas fa-cloud-upload-alt text-4xl text-[#FF6B6B]"></i>
         <p class="text-[#FAF3E0]">
          Drag and drop your video file here
         </p>
        </div>
        <button class="bg-[#FF6B6B] text-white hover:bg-[#4ECDC4] mt-6 px-6 py-3 rounded-xl w-full font-semibold text-lg shadow-md hover:shadow-lg transition-all duration-200" id="chooseButton" type="button">
         Select Video File
        </button>
        <input accept="video/*" class="w-full h-32 border-dashed border-2 border-gray-400 flex items-center justify-center bg-[#252538] text-white" id="videoInput" name="video" style="display: none;" type="file"/>
        <div class="space-y-4">
         <button class="bg-[#FF6B6B] text-white mt-4 px-6 py-3 rounded-xl w-full font-medium text-lg shadow-soft hover:shadow-hover transition-all" id="uploadButton" type="button" style="display: none;">
          Upload Video
         </button>
         <button class="bg-green-500 text-white mt-4 px-6 py-3 rounded-xl w-full font-medium text-lg shadow-soft hover:shadow-hover transition-all" id="generateButton" type="button" style="display: none;">
          Generate Subtitles
         </button>
         <div class="flex flex-col items-center justify-center mt-4" style="display: none;">
          <img alt="Loading spinner" class="w-16 h-16 animate-spin duration-1000 ease-linear" height="64" src="https://storage.googleapis.com/a1aa/image/3qT1leUb_-mx1eX_jjIoJGmfSCnNKVC0wZfoxvvAL6s.jpg" width="64"/>
          <p class="text-[#FAF3E0] mt-2">
           Adding subtitles...
          </p>
         </div>
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-full w-full mt-auto" id="downloadButton" type="button" style="display: none;">
         Download video
        </button>
       </div>
      </form>
     </div>
     <div class="w-full flex flex-col">
      <h2 class="text-4xl font-bold mb-8 text-center" id="livePreviewTitle">
       Subtitle Preview
      </h2>
      <div class="bg-[#252538] p-4 rounded-2xl shadow-lg flex-grow flex flex-col">
       <div class="flex justify-center relative flex-grow">
        <video autoplay="" class="w-full h-auto max-h-[60vh] rounded-xl" loop="" muted="" playsinline="">
         <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"/>
         Your browser does not support the video tag.
        </video>
        <div class="absolute bottom-0 w-full text-center bg-[rgba(30,30,46,0.8)] p-4">
         <p class="text-[#FAF3E0] text-xl bg-black bg-opacity-50 inline-block px-4 py-2 rounded">
          Example Subtitle Text
         </p>
        </div>
       </div>
      </div>
     </div>
    </div>
   </section>
  </main>
  <footer class="bg-[#252538] text-[#FAF3E0] text-center p-4">
   <p>
    Â© 2023 Dynamic Subtitles SaaS. All rights reserved.
   </p>
  </footer>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
        const fileInput = document.getElementById('videoInput');
        const chooseButton = document.getElementById('chooseButton');
        const uploadButton = document.getElementById('uploadButton');
        const generateButton = document.getElementById('generateButton');
        const downloadButton = document.getElementById('downloadButton');
        const dragDropZone = document.querySelector('.w-full.border-2.border-dashed');

        dragDropZone.addEventListener('click', function () {
            fileInput.click();
        });

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                chooseButton.style.display = 'none';
                uploadButton.style.display = 'block';
            } else {
                chooseButton.style.display = 'block';
                uploadButton.style.display = 'none';
            }
        });

        uploadButton.addEventListener('click', function () {
            uploadButton.style.display = 'none';
            generateButton.style.display = 'block';
        });

        generateButton.addEventListener('click', function () {
            generateButton.style.display = 'none';
            downloadButton.style.display = 'block';
        });

        downloadButton.addEventListener('click', function () {
            downloadButton.style.display = 'none';
            chooseButton.style.display = 'block';
        });
    });
  </script>
 </body>
</html>
